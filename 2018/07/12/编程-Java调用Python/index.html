    <h1>Java调用Python</h1>
    <p>祝，获得一项新技能<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> test;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.BufferedReader;</span><br><span class="line"><span class="keyword">import</span> java.io.IOException;</span><br><span class="line"><span class="keyword">import</span> java.io.InputStream;</span><br><span class="line"><span class="keyword">import</span> java.io.InputStreamReader;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Java 调用 Python</span></span><br><span class="line"><span class="comment"> * test for chengzhan</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> anan</span></span><br><span class="line"><span class="comment"> * Created on 2018/7/12.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">InvokeByRuntime</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * <span class="doctag">@param</span> args</span></span><br><span class="line"><span class="comment">   * <span class="doctag">@throws</span> IOException</span></span><br><span class="line"><span class="comment">   * <span class="doctag">@throws</span> InterruptedException</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> IOException, InterruptedException </span>&#123;</span><br><span class="line">    System.out.println(<span class="string">"-----------------"</span>);</span><br><span class="line">    String exe = <span class="string">"python3"</span>; <span class="comment">// 执行命令</span></span><br><span class="line">    String command = <span class="string">"./dtcTest.py"</span>; <span class="comment">//执行文件</span></span><br><span class="line">    String num1 = <span class="string">"1"</span>; <span class="comment">// 入参</span></span><br><span class="line">    String num2 = <span class="string">"2"</span>; <span class="comment">// 入参</span></span><br><span class="line">    System.out.println(<span class="string">"11111111111"</span>);</span><br><span class="line">    String[] cmdArr = <span class="keyword">new</span> String[] &#123;exe, command, num1, num2&#125;;</span><br><span class="line">    Process process;</span><br><span class="line"></span><br><span class="line">    process = Runtime.getRuntime().exec(cmdArr); <span class="comment">// 相当于在部署机中执行了：python3 ./dtcTest.py 1 2  返回的是输出结果</span></span><br><span class="line"></span><br><span class="line">    InputStream is = process.getInputStream();  <span class="comment">//输出内容以 “流” 形式存在</span></span><br><span class="line">    String str;</span><br><span class="line"></span><br><span class="line">    InputStreamReader dat=<span class="keyword">new</span> InputStreamReader(is);</span><br><span class="line">    BufferedReader bin=<span class="keyword">new</span> BufferedReader(dat);</span><br><span class="line">    <span class="keyword">while</span>((str=bin.readLine())!=<span class="keyword">null</span>)&#123;</span><br><span class="line">      System.out.println(str);</span><br><span class="line">    &#125;</span><br><span class="line">    process.waitFor();</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
